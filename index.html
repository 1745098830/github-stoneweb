<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | SQSM_WEBgL</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
        var unityInstance = UnityLoader.instantiate("unityContainer", "Build/githubstone_new.json", {onProgress: UnityProgress});
        window.addEventListener("resize", OnResize);
        // 拆分参数处理逻辑为独立函数
        function OnResize()
        {
            const isMobile = window.innerWidth <= 768 ||
                /Mobi|Android|iPhone/i.test(navigator.userAgent);
            document.getElementById('gameContainer').style.width =
                isMobile ? '100%' : '80%';

            unityInstance.SendMessage("DebugText", "SetWidth", window.innerWidth);
            unityInstance.SendMessage("DebugText", "SetHeight", window.innerHeight);
            unityInstance.SendMessage("DebugText", "OnResize");
        }
    </script>
  </head>
  <body style="margin:0; overflow:hidden;">
      <div id="unityContainer"></div>
  </body>
</html>
