<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | SQSM_WEBgL</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
        var unityInstance = UnityLoader.instantiate("unityContainer", "Build/githubstone_new.json", {onProgress: UnityProgress});
        window.addEventListener("resize", OnResize);
        // 拆分参数处理逻辑为独立函数
        function OnResize()
        {
            var canvas = document.getElementById("#canvas");
            canvas.clientHeight = document.documentElement.clientHeight;
            canvas.clientWidth = document.documentElement.clientWidth;

            unityInstance.SendMessage("DebugText", "SetWidth", window.innerWidth);
            unityInstance.SendMessage("DebugText", "SetHeight", window.innerHeight);
            unityInstance.SendMessage("DebugText", "OnResize");
        }
    </script>
  </head>
  <body style="margin:0; overflow:hidden;">
      <div id="unityContainer"></div>
  </body>
</html>
